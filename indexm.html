<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/medias.css">
    <link rel="stylesheet" href="./assets/css/classes.css">
    <title>MusicFly</title>
  </head>
    <body>
      <div class="container">
        <header>
          <div class="keep-elements-logo">
            <button id="sandwich-button-logo">
              <i class="fas fa-align-justify"></i>
            </button>

            <i class="fas fa-music" id="logo-music"></i>

              <div class="keep-button-search">
                <input type="text" placeholder="   O que voce quer ouvir agora?" id="botao">
              <button id="search-button"><i class="fas fa-search" id="logo-search"></i></button>
              </div>
          
          </div>
          
        </header>
        <main>
          <div class="keep-container-login">
            <form action="" method="GET" id="form">
              <div class="keep-logo-login">
                <h4 id="logo-login">Login <i class="fas fa-clipboard-check"></i></h4>
              </div>
              <fieldset>   
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-submit">

                <label for="password">Name:</label>
                <input type="password" id="password" class="input-submit">

                <button id="button-request"><i class="fas fa-sign-in-alt" type="submit"></i></button>

                <div class="keep-login-f-g">
                  <p>Are you new here?</p>
                <button class="facebook">Facebook <i class="fab fa-facebook-f"></i></button>

                <button class="google">Google <i class="fab fa-google"></i></button>
                </div>

                
              </fieldset>
            </form>
          </div>

          <ul class="bolhas">
   
          </ul>
        </main>

        <aside>
          <div class="keep-list">
            <p class="info">Aqui voce encontra artistas como:</p>
          <ul id="keep-names">
            <li class="li">Anita</li>
            <li class="li">Mc Kevin</li>
            <li class="li">Ludmilla</li>
            <li class="li">Traviscott</li>
          </ul>
          </div>
        </aside>      
      </div>
    </body>

    <script src="./assets/scripts/script.js" type="module"></script>
  </body>
</html>
